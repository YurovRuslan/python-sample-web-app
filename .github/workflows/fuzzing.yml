name: Fuzzing Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ github.token }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9.21'

  fuzz:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        python --version
        python -m pip install --upgrade pip
        pip install flask atheris

    - name: Run fuzzing test
      run: python fuzz_test.py -max_total_time=300

    - name: Check for crashes
      run: |
        mkdir -p fuzzing_results
        if [ -d "crash-" ]; then
          mv crash-* fuzzing_results/
          echo "Crashes found! Check the artifacts."
          exit 1
        else
          echo "No crashes found." > fuzzing_results/summary.txt
        fi

    - name: Upload fuzzing results
      uses: actions/upload-artifact@v4
      with:
        name: fuzzing-results
        path: fuzzing_results